<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <style>
        .class{
            border:2px solid black;
            width: 300px;
            height: 150px;
            text-align: center;
            padding: 20px;
            transform:scale();
            transform: scaleX(30deg);
            transform: scaleY();
            transform: rotate();
            transform: rotateX();
            transform: skew();
            transform: skewX();
            transform: skewY();
        }
         div{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            transition: width 3s,height 4s,transform 2s;
         }
         div:hover{
            width: 250px;
            height: 250px;
            transform: rotate(360deg);
         }
         .div1:hover{
           transition-timing-function: linear;
         }
         .div2:hover{
            transition-timing-function: ease;
         }
         .div3:hover{
            transition-timing-function: ease-in-out;
         }
    </style>
</head>
<body>
    <div class="div1"></div><br>
    <div class="div2"></div><br>
    <div class="div3"></div>

</body></html>
